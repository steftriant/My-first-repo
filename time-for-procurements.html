<!DOCTYPE html>																		<!-- The document type declaration. -->
<html lang="en">																	<!-- We declare the primary language for the Web page. -->
	<head>																			<!-- The container for metadata (data about data-it is not displayed). -->
		<meta charset="UTF-8">														<!-- We specify the "character encoding" for the HTML document. -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		<!-- We control the page's "dimensions" and "scaling" by setting "page's width" to follow the "device's width" and setting the initial zoom level when the page is first loaded by the browser. -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge">						<!-- We tell Internet Explorer to display page's content in the highest mode available. -->
		<title>Time for procurements</title> 										<!-- We define the title of the document. -->
	</head>
	<body>																			<!-- We define the document's body. -->
		<form role="form" name="startForm" accept-charset="utf-8">					<!-- We define a form that is used to collect user's input, by specifying the character encodings to "Unicode" that is to be used for the form submission. -->
			<h2>Ώρα για προμήθειες</h2>												<!-- We define the HTML heading. -->
		</form>
	</body>
</html>
